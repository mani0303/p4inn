
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam ofc sim</title>
     <link rel="icon" href="./fampng/faheem.png" type="image/png"> 
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #fff; /* white */
    margin: 0;
    padding: 0;
}
.container {
    width: 80%;
    margin: 50px auto;
    padding: 20px;
    background: #f0f0f0; /* light gray */
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transform: perspective(800px) rotateX(2deg);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.container:hover {
    transform: perspective(800px) rotateX(0deg);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}
h1 {
    text-align: center;
    color: #000; /* black */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    background: #000; /* black */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}
input[type="text"], input[type="submit"] {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc; /* light gray */
    border-radius: 8px;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}
input[type="submit"] {
    background: #000; /* black */
    color: #fff; /* white */
    cursor: pointer;
    border: none;
}
input[type="text"]:focus, input[type="submit"]:hover {
    box-shadow: inset 0 6px 8px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
table, th, td {
    border: 1px solid #ccc; /* light gray */
    border-radius: 8px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
}
th, td {
    padding: 12px;
    text-align: left;
}
th {
    background: #000; /* black */
    color: #fff; /* white */
    box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.1);
}
tr:nth-child(even) {
    background: #f0f0f0; /* light gray */
}
tr:nth-child(odd) {
    background: #fff; /* white */
}
tr:hover {
    background-color: #e0e0e0; /* slightly darker gray */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>FAM OFC<br>SIM DATABASE</h1>

        <!-- Form to submit query -->
        <form method="POST" action="">
            <label for="query">Enter your NUMBER</label>
            <input type="text" id="query" name="query" required>
            <input type="submit" value="Submit">
        </form>

            </div>
    <center><p>© Faheem™</p></center>
</body>
</html>
